<app-header></app-header>
<div class="container mt-5" *ngIf="phone">
  <div class="row">
    <div class="col-md-6 text-center">
      <img [src]="phone.image" alt="{{ phone.name }}" class="detail-img" />
    </div>
    <div class="col-md-6">
      <h2>{{ phone.name }}</h2>
      <p class="text-muted">{{ phone.description }}</p>
      <p class="h4">{{ phone.price | currency }}</p>

      <h5 class="mt-4">Choose your subscription option:</h5>

      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="plan1"
          [checked]="selectedOption === 'plan1'"
          (change)="selectOption('plan1')"
        />
        <label class="form-check-label" for="plan1">
          Monthly payment of 1-year mobile service (12 GB, unlimited minutes, SMS) â€“ $44.99
        </label>
      </div>
      
      <div class="form-check mt-2">
        <input
          type="checkbox"
          class="form-check-input"
          id="discount"
          [checked]="selectedOption === 'discount'"
          (change)="selectOption('discount')"
        />
        <label class="form-check-label" for="discount">
          Monthly discount - $4,16/Monthly ($50 off / 1-year)
        </label>
      </div>
      

      <button class="btn btn-primary mt-4">Proceed to Checkout</button>
    </div>
  </div>
</div>
